<script>
    //Problema: Acertar o número
    /*
    O computador escolhe um número aleatório de 1 a 30, e o usuário precisa adivinhar. O programa dá dicas ("maior" ou "menor") até acertar.
    */

    //ENTRADA
    let random = Math.floor(Math.random() * 30) + 1;
    let seu;
    //PROCESSAMENTO
    do{
        seu = Number(prompt(`Chuta um número entre um e 30`));
        if(seu < random){
            alert(`MAIOR`);
        } else if (seu > random){
            alert(` MENOR`);
        }
    }while(seu != random)

    //SAÍDA
    document.write(`Parabéns otário`);
</script>
