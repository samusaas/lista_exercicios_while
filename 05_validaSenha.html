<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VALIDAR SENHA
    Faça um programa que receba uma senha formada de quatro números inteiros, verifique se a senha está correta e, caso não esteja, solicite novamente a senha.
     Se a senha entrada for a correta, deverá ser apresentada a mensagem “Senha Correta”, caso contrário, “Senha Incorreta”.
    */
    //ENTRADA
    let senha = prompt(`Insira uma senha de 4 números`);
    //PROCESSAMENTO
    while(senha.length != 4 || isNaN(senha) || senha.includes(".") == true){
        senha = prompt(`INVÁLIDO Insira uma senha de 4 números`);
    }
    let senhaDnv = prompt(`Insira sua senha novamente`);
    while(senha != senhaDnv){
        alert(`Senha Incorreta`);
        senhaDnv = prompt(`Insira sua senha novamente`);
    }
    //SAÍDA
    alert(`Senha correta`);
</script>
